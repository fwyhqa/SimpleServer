<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Server Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app" class="container mt-5">
    <h1 class="mb-4 text-center">Simple Server Admin</h1>
    
    <!-- Login Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Login</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input v-model="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button @click="login" class="btn btn-primary">Login</button>
        <p v-if="loginMessage" class="mt-2" :class="loginSuccess ? 'text-success' : 'text-danger'">{{ loginMessage }}</p>
      </div>
    </div>
    
    <!-- User List -->
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">User List</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="user in users" :key="user.id">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>
                <button @click="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button @click="fetchUsers" class="btn btn-secondary">Refresh Users</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
